<h2>Editar-Eliminar curso</h2>

<table class="table table-bordered">

  <tr>
    <td>Codigo</td>
    <td>Curso</td>
    <td>Editar</td>
    <td>Eliminar</td>

  </tr>
  <tr *ngFor="let curs of cursos">

    <td>{{curs.codigo}}</td>
    <td>{{curs.nombre}}</td>
    <td> <button type="submit" id="Editar" class="btn btn-dark">Editar</button>
    </td>
    <td> <button type="submit" id="Eliminar" class="btn btn-dark">Eliminar</button>
    </td>
</tr>
</table>
